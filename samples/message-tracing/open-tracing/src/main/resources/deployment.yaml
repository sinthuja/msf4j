  # MSF4J configuration
wso2.msf4j.configuration:
    # No of worker pool threads to handle MSF4J requests
  threadCount: 100
  threadPoolName: msf4j.executor.workerpool


# MSF4J HTTP Analytics configuration
wso2.msf4j.http.monitoring.configuration:
   # Whether HTTP Monitoring is enables or not
    enabled: false

    das:
        # The type used with Data Publisher
      type: thrift
        # Data Receiver URL used by the Data Publisher
      receiverURL: tcp://localhost:7611
      username: admin
      password: admin
        # The path for Data Bridge Agent configuration
      dataAgentConfigPath: data-agent-config.xml


wso2.msf4j.interceptor.configuration:
    request:
      - name: org.wso2.msf4j.opentracing.core.OpenTracingInterceptor
    response:
      - name: org.wso2.msf4j.opentracing.core.OpenTracingInterceptor


wso2.msf4j.opentracing.configuration:

  tracers:
    - name: jaeger
      enabled: true
      className: org.wso2.msf4j.opentracing.jaeger.JaegerOpenTracingExtension
      configuration:
        sampler.type: const
        sampler.param: 1
        reporter.log.spans: true
        reporter.hostname: localhost
        reporter.port: 5775
        reporter.flush.interval.ms: 1000
        reporter.max.buffer.spans: 1000

